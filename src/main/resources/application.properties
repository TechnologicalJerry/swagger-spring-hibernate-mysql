spring.application.name=swagger-spring-hibernate-mysql

# ======================================
# SERVER CONFIG
# ======================================
server.port=8080

# ======================================
# MYSQL DATABASE CONFIG
# ======================================
spring.datasource.url=jdbc:mysql://localhost:3306/swagger_spring_hibernate_mysql?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MSroot@ACER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================
# JPA / HIBERNATE CONFIG
# ======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ======================================
# FLYWAY (disabled for now)
# ======================================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ======================================
# SWAGGER CONFIG
# ======================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ======================================
# LOGGING CONFIGURATION
# ======================================

# Show only essential logs (INFO, WARN, ERROR)
logging.level.root=INFO

# Suppress verbose logs
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.flywaydb=ERROR
logging.level.org.springframework.security=ERROR

# Keep startup and Tomcat info visible
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.boot.context=INFO
logging.level.org.springframework=INFO

# Optional: Disable the banner for cleaner startup
spring.main.banner-mode=off

# Optional: Enable colored console output (for readability)
spring.output.ansi.enabled=ALWAYS

# ======================================
# CUSTOM LOG PATTERN (Optional Minimal Format)
# ======================================
# logging.pattern.console=%d{HH:mm:ss} [%5p] - %m%n
