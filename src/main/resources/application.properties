spring.application.name=swagger-spring-hibernate-mysql

# ======================================
# SERVER CONFIG
# ======================================
server.port=8080

# ======================================
# MYSQL DATABASE CONFIG
# ======================================
spring.datasource.url=jdbc:mysql://localhost:3306/swagger_spring_hibernate_mysql?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MSroot@ACER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================
# JPA / HIBERNATE CONFIG
# ======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ======================================
# FLYWAY (optional migrations)
# ======================================
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# ======================================
# SWAGGER CONFIG
# ======================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ======================================
# LOGGING
# ======================================
logging.level.org.hibernate.SQL=debug
